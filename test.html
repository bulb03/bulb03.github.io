<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>
    var header = document.querySelector('header');
    var requestURL = 'https://bulb03.github.io/sa.json';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function() {
      var superHeroes = request.response;
      populateHeader(superHeroes);
    }
    function populateHeader(jsonObj) {
      var myPara = document.createElement('p');
      myPara.textContent = 'O1-Position:' + jsonObj['O1-Position'] + 'O1-Meter:' + jsonObj['O1-Meter'] + 'Thermal:' + jsonObj['Thermal'] + 'I1-Meter:' + jsonObj['I1-Meter'] + 'I1-Position:' + jsonObj['I1-Position']
      header.appendChild(myPara);
    }
 
    </script>
  </body>
</html>
