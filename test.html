<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

      <header id="test1">

      </header>

      

      <section id="test2">

	</section>
<script type="text/javascript">
	var requestURL = "https://github.com/bulb03/bulb03.github.io/blob/master/sa.json"
	var request = new XMLHttpRequest();
	request.open('GET', requestURL);
    request.responseType = 'json';
	request.send();
	request.onload = function() {
	  var superHeroes = request.response;
	  populateHeader(superHeroes);
	}
	function populateHeader(jsonObj) {
	  var z = document.getElementById('test1')
	  var myH1 = document.createElement('h1');
	  myH1.textContent = jsonObj['time'];
	  z.appendChild(myH1);
	  var myPara = document.createElement('p');
	  myPara.textContent = 'O1-Position:' + jsonObj['O1-Position'] + 'O1-Meter:' + jsonObj['O1-Meter'] + 'Thermal:' + jsonObj['Thermal'] + 'I1-Meter:' + jsonObj['I1-Meter'] + 'I1-Position:' + jsonObj['I1-Position']
	  z.appendChild(myPara);
	}

</script>
	
</body>
</html>
